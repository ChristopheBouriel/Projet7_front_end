<li [ngClass]="{'list-group-item': true}">
    <div class="profile-link">
        <p [ngStyle]="{color: ' rgb(82, 105, 183)'}"><a routerLink="/profile/{{userName}}" (click)="onSeeProfile()"><span>{{userName}}</span></a></p>
        <p>{{firstname}} {{lastname}} <span>{{service}}</span></p>
        
    </div>   
</li>
