<mat-spinner style="margin:0 auto;" *ngIf="loading"></mat-spinner>
<p class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</p>

<div *ngIf="notChanging === true">
<button mat-raised-button color="primary" class="mr-2" (click)="onChangePassword()">Changer le mot de passe</button>
<button mat-raised-button color="primary" class="mr-2" (click)="onChangeUserName()">Changer le nom d'utilisateur</button>
<button mat-raised-button color="primary" (click)="onWantToDelete()">Se désinscrire</button>
</div>
<div *ngIf="makeSure">
  <p>Voulez-vous vraiment vous désinscrire ?</p>
  <button mat-raised-button color="primary" class="mr-2" (click)="onDeleteAccount()">Confirmer</button>
  <button mat-raised-button color="primary" (click)="onCancel()">Annuler</button>
</div>


<form [formGroup]="passwordForm" *ngIf="modPass">
    <div class="form-group">
      <label for="mot de passe">Saisissez votre mot de passe</label>
      <input type="password" class="form-control" id="newPassword" formControlName="newPassword">
    </div>
    
    <button class="mr-2" mat-raised-button color="primary" (click)="onModifyPassword()">Valider</button>
    <!--<p class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</p>-->
    <button mat-raised-button color="primary" (click)="onCancel()">Annuler</button>
</form>

<form [formGroup]="userNameForm" *ngIf="modName">
    <div class="form-group">
      <label for="nom utilisateur">Saisissez votre nom d'utilisateur</label>
      <input type="text" class="form-control" id="newUserName" formControlName="newUserName">
    </div>
    
    <button class="mr-2" mat-raised-button color="primary" (click)="onModifyUserName()">Valider</button>
    <!--<p class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</p>-->
    <button mat-raised-button color="primary" (click)="onCancel()">Annuler</button>
</form>
