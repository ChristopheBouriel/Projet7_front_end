<form [formGroup]="profileForm" *ngIf="!loading">
    <div class="form-group">
        <label for="firstname">Pr√©nom</label>
        <input type="text" class="form-control" id="firstname" formControlName="firstname">
      </div>
      <div class="form-group">
        <label for="lastname">Nom</label>
        <input type="text" class="form-control" id="lastname" formControlName="lastname">
      </div>
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" class="form-control" id="username" formControlName="username">
    </div>
    <div class="form-group" *ngIf="new">
      <label for="password">Mot de passe</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <div class="form-group">
        <label for="department">Service</label>
        <input type="text" class="form-control" id="department" formControlName="department">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="aboutMe">A propos de moi</label>
        <textarea class="form-control" id="aboutMe" rows="3" formControlName="aboutMe"></textarea>
      </div>
    <button mat-raised-button color="purple" [disabled]="profileForm.invalid" (click)="onSubmit()">Envoyer</button>
    <p class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</p>

    
</form>
