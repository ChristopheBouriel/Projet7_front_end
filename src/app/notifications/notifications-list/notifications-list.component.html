<li *ngIf="!postId" [ngClass]="{'list-group-item': true,
                'warning': moderated === 1,
                'commented': moderated === 0}">
    <div class="notification-message">
        <div *ngIf="!moderated">
            <p [ngStyle]="{color: ' rgb(82, 105, 183)'}">Votre publication <a (click)="onSeePublication()">
            <span>{{title}}</span></a> a été commentée</p>
        </div>
        <div *ngIf="moderated">
            <p [ngStyle]="{color: ' rgb(82, 105, 183)'}">Votre publication <a (click)="onSeePublication()">
            <span>{{title}}</span></a> a été modérée</p>
        </div>        
    </div>   
</li>

<li *ngIf="postId" [ngClass]="{'list-group-item': true, 'warning': true }">
    <div class="notification-message">
        <div >
            <p [ngStyle]="{color: ' rgb(82, 105, 183)'}">Votre commentaire sur la publication <a (click)="onSeePublication()">
            <span>{{titlePost}}</span></a> a été modéré</p>
        </div>        
    </div>   
</li>
